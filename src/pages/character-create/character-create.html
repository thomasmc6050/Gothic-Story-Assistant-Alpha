<ion-header>
  <ion-navbar>
    <ion-title>New Character</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Character Name</ion-label>
    <ion-input [(ngModel)]="characterName" type="text" placeholder="What's your character's name?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="characterPrice" type="number" placeholder="How much will guests pay?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Cost</ion-label>
    <ion-input [(ngModel)]="characterCost" type="number" placeholder="How much are you spending?">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Character Date</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="characterDate">
    </ion-datetime>
  </ion-item>

  <button ion-button block (click)="createCharacter(characterName, characterDate, characterPrice, characterCost)">
    Create Character
  </button>
</ion-content>
