<ion-header>
  <ion-navbar>
    <ion-title>Characters</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="createCharacter()">
          <ion-icon name="add"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let character of characters | async" (click)="goToCharacterSummary(character.Id)">
      <ion-grid>
        <ion-row>
            <h2>{{character?.fullName}}</h2>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
