<ion-header>
  <ion-navbar>
    <ion-title>CharacterList</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let character of characterList" (click)="goToCharacterSummary(character.id)">
      <h2>{{character?.name}}</h2>
      <p>Ticket: <strong>${{character?.price}}</strong></p>
      <p>Date: <strong>{{character?.date}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
