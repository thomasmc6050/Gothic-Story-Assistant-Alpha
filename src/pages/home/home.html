<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome {{user}}</h3>


  <button ion-button block color="primary" (click)="goToCreate()">
    Provide Detail about your Player Character
  </button>

  <button ion-button block color="primary" (click)="goToList()">
    See all characters
  </button>

  <button ion-button block color="primary" (click)="goToLanding()">
    View Landing Page
  </button>

  <ion-item *ngFor="let item of items | async">
    {{item | json}}
  </ion-item>  

</ion-content>
